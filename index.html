<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control FIM UAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    
    <style>
        :root {
            --uas-blue: #003366;
            --uas-gold: #b38e5d;
            --bg: #f8fafc;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; display: flex; height: 100vh; background: var(--bg); }

        /* Sidebar mejorado */
        .sidebar { width: 260px; background: var(--uas-blue); color: white; display: flex; flex-direction: column; }
        .sidebar-header { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-menu { padding: 20px 0; flex-grow: 1; }
        .nav-item { 
            padding: 15px 25px; display: flex; align-items: center; gap: 15px; 
            color: #cbd5e1; text-decoration: none; cursor: pointer; transition: 0.3s;
        }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); color: white; border-left: 4px solid var(--uas-gold); }

        /* Contenido Principal */
        .main { flex-grow: 1; overflow-y: auto; padding: 40px; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; background: #f1f5f9; color: #64748b; font-size: 12px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #e2e8f0; font-size: 14px; }

        .status { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .prestado { background: #fef3c7; color: #92400e; }
        .devuelto { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <div style="background: var(--uas-gold); color: var(--uas-blue); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-weight: bold;">FIM</div>
            <div style="font-size: 10px; letter-spacing: 1px;">UNIVERSIDAD AUTÓNOMA DE SINALOA</div>
        </div>
        <nav class="nav-menu">
            <div class="nav-item active" onclick="cambiarModulo('prestamos', this)">
                <span class="material-symbols-outlined">dashboard</span> Préstamos
            </div>
            <div class="nav-item" onclick="cambiarModulo('alumnos', this)">
                <span class="material-symbols-outlined">group</span> Módulo Alumnos
            </div>
            <div class="nav-item" onclick="cambiarModulo('profesores', this)">
                <span class="material-symbols-outlined">school</span> Módulo Profesores
            </div>
            <div class="nav-item" onclick="cambiarModulo('equipos', this)">
                <span class="material-symbols-outlined">inventory_2</span> Módulo Equipos
            </div>
        </nav>
    </aside>

    <main class="main">
        <h2 id="tituloModulo">Bitácora Digital</h2>
        <p id="subtituloModulo" style="color: #64748b;">Centro de Cómputo - FIM</p>

        <div class="card">
            <table id="tablaGeneral">
                <thead id="theadGeneral">
                    </thead>
                <tbody id="tbodyGeneral">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        const datos = {
            prestamos: [
                { id: '#001', nombre: 'Alan Abraham', equipo: 'Laptop Dell #01', aula: 'CC-01', estado: 'Prestado' },
                { id: '#002', nombre: 'Dr. Mendoza', equipo: 'Proyector Epson #05', aula: 'Aula 12', estado: 'Devuelto' }
            ],
            alumnos: [
                { matricula: '2024001', nombre: 'Juan Pérez', carrera: 'Ing. Software', grupo: '3-01' },
                { matricula: '2024002', nombre: 'María Lopez', carrera: 'Ing. Software', grupo: '3-02' }
            ],
            profesores: [
                { id: 'EMP100', nombre: 'Dr. García', area: 'Ciberseguridad', cubiculo: 'C-05' }
            ],
            equipos: [
                { codigo: 'LP-01', tipo: 'Laptop', marca: 'Dell', estado: 'Disponible' },
                { codigo: 'PR-05', tipo: 'Proyector', marca: 'Epson', estado: 'Ocupado' }
            ]
        };

        function cambiarModulo(modulo, elemento) {
            // Estilo del botón
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            elemento.classList.add('active');

            const thead = document.getElementById('theadGeneral');
            const tbody = document.getElementById('tbodyGeneral');
            const titulo = document.getElementById('tituloModulo');

            tbody.innerHTML = ''; // Limpiar

            if(modulo === 'prestamos') {
                titulo.innerText = 'Bitácora Digital';
                thead.innerHTML = '<tr><th>ID</th><th>Solicitante</th><th>Equipo</th><th>Aula</th><th>Estado</th></tr>';
                datos.prestamos.forEach(item => {
                    tbody.innerHTML += `<tr><td>${item.id}</td><td><b>${item.nombre}</b></td><td>${item.equipo}</td><td>${item.aula}</td><td><span class="status ${item.estado.toLowerCase()}">${item.estado}</span></td></tr>`;
                });
            } else if(modulo === 'alumnos') {
                titulo.innerText = 'Módulo de Alumnos';
                thead.innerHTML = '<tr><th>Matrícula</th><th>Nombre</th><th>Carrera</th><th>Grupo</th></tr>';
                datos.alumnos.forEach(item => {
                    tbody.innerHTML += `<tr><td>${item.matricula}</td><td><b>${item.nombre}</b></td><td>${item.carrera}</td><td>${item.grupo}</td></tr>`;
                });
            } else if(modulo === 'profesores') {
                titulo.innerText = 'Módulo de Profesores';
                thead.innerHTML = '<tr><th>ID Empleado</th><th>Nombre</th><th>Área</th><th>Cúbiculo</th></tr>';
                datos.profesores.forEach(item => {
                    tbody.innerHTML += `<tr><td>${item.id}</td><td><b>${item.nombre}</b></td><td>${item.area}</td><td>${item.cubiculo}</td></tr>`;
                });
            } else if(modulo === 'equipos') {
                titulo.innerText = 'Inventario de Equipos';
                thead.innerHTML = '<tr><th>Código</th><th>Tipo</th><th>Marca</th><th>Estado</th></tr>';
                datos.equipos.forEach(item => {
                    tbody.innerHTML += `<tr><td>${item.codigo}</td><td>${item.tipo}</td><td>${item.marca}</td><td>${item.estado}</td></tr>`;
                });
            }
        }

        // Carga inicial
        window.onload = () => cambiarModulo('prestamos', document.querySelector('.nav-item'));
    </script>
</body>
</html>
